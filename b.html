<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <style>


#success {
    padding: 8px 16px;
    margin: 5px;
    background-color: #4cae4c;
    color: #fff;
    border: none;    
    outline: none;
    border-radius: 5px;
}
  </style>
</head>
<body>
  
  <div>
  
    <button id="success">Active</button>
  </div>

  <script >

let btnSuccess = document.querySelector('#success');

btnSuccess.addEventListener('click', () => btnSuccess.style.backgroundColor = '#c9302c')
  </script>
</body>
</html>
